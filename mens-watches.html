<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Men's Watches</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Men's Watches</h1>

  <div class="watch-card">
  <img id="main-watch1" src="https://github.com/JEFFK-AFK/WATCH-FUSION-KENYA/blob/main/images/Best%20Watch%20Bands%20for%20the%20Rolex%20Explorer%201.jpg?raw=true" alt="Watch 1" class="main-watch-img">
  <div class="thumbnails">
    <img src="images/watch1a.jpg" alt="Front View" onclick="document.getElementById('main-watch1').src='images/watch1a.jpg'">
    <img src="images/watch1b.jpg" alt="Side View" onclick="document.getElementById('main-watch1').src='images/watch1b.jpg'">
    <img src="images/watch1c.jpg" alt="Back View" onclick="document.getElementById('main-watch1').src='images/watch1c.jpg'">
  </div>
  <h3>Rolex Explorer</h3>
  <p>Classic stainless steel design for every occasion.</p>
  <p class="price">$250</p>
</div>
  

    <!-- You can copy this whole watch-card div to add more watches -->
  </div>
</body>
</html>
