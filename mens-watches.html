<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Men's Watches - Watch Fusion KE</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ffd700;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px 0;
    }
    .product {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
      max-height: 300px;
      object-fit: cover;
    }
    .product p {
      color: #ffd700;
    }
  </style>
</head>
<body>
  <h1>Men's Watches</h1>
  <div class="products">
    <div class="product">
      <img src="https://github.com/JEFFK-AFK/WATCH-FUSION-KENYA/blob/main/images/RADO%20True%20Square%20Skeleton%20Automatic%20_%20Ceramic%E2%80%A6.jpg?raw=true" alt="Men's Watch 1">
      <h3>Watch Name</h3>
      <p>Ksh 4,500</p>
    </div>
    <!-- Add more watches the same way -->
  </div>
</body>
</html>
